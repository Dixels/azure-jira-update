parameters:
- name: JiraEnvironment
  type: string
  values:
  - Unmapped
  - Development
  - Testing
  - Staging
  - Production
- name: preDeploySteps
  type: stepList
  default: []
- name: deploySteps
  type: stepList
  default: []
- name: environment
  type: string
  default: ''

jobs:
- deployment: ${{ parameters.JiraEnvironment }}
  variables:
    ${{ if eq(parameters.environment, '') }}:
      envName: ${{parameters.JiraEnvironment}}
    ${{ else }}:
      envName: ${{parameters.environment}}
  environment: $(envName)
  strategy:
    runOnce:
      preDeploy:
        steps:
          - template: update-jira.yml
            parameters: 
              JiraState: "Pending"
              JiraEnvironment: ${{ parameters.JiraEnvironment }}
          - ${{ parameters.preDeploySteps }}
      on:
        failure:
          steps:
            - template: update-jira.yml
              parameters: 
                JiraState: "Failed"
                JiraEnvironment: ${{ parameters.JiraEnvironment }}
        success: 
          steps:
            - template: update-jira.yml
              parameters: 
                JiraState: "Successful"
                JiraEnvironment: ${{ parameters.JiraEnvironment }}
      deploy:
        steps:
          - template: update-jira.yml
            parameters: 
              JiraState: "InProgress"
              JiraEnvironment: ${{ parameters.JiraEnvironment }}
          - ${{ parameters.deploySteps }}
